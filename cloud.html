	<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	<title>Create Background Scrolling Effect With jQuery - Plugin version | Demo | Queness</title>
	<meta name="description" content="This tutorial is going to show you how to make a scrolling background effect."/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href=".css"/>
	<script type="text/javascript" src="js/jquery-1.3.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.bgscroll.js"></script>
	<script type="text/javascript" language="javascript">
	$( function() {
		$('.clouds1').bgscroll({direction:'v' });
		$('.clouds2').bgscroll({scrollSpeed:5 , direction:'h' });
		$('.clouds3').bgscroll({scrollSpeed:10, direction:'d'});
	});
	</script>
	
	<style type="text/css">
	body {background:#fff}
	.clouds1 , .clouds2,  .clouds3 {background:#3e83c8 url(images/bg_clouds.png) repeat 0 bottom; width:300px; height:300px; float:left; border:2px solid #ccc; margin:10px;}
	.clear {clear:both;}
	</style>

</head>
<body>

<div class="clouds1"></div>
<div class="clouds2"></div>
<div class="clouds3"></div>
<div class="clear"></div>
