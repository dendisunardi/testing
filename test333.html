<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="animate.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <style type="text/css">
    .holder1 {
    	position: relative;
    	width: auto;
    	height: auto;
    }
    .cards {
    position: absolute;
      -webkit-backface-visibility: hidden;
         -moz-backface-visibility: hidden;
           -o-backface-visibility: hidden;
              backface-visibility: hidden;
    }

    .new {
    	-webkit-transform: rotateY( 180deg );
         -moz-transform: rotateY( 180deg );
           -o-transform: rotateY( 180deg );
              transform: rotateY( 180deg );
    }

    .cards-1 {
    	 position: absolute;
    	width: 100%;
    	height: 100%;
    	-webkit-transition: -webkit-transform 1s;
         -moz-transition: -moz-transform 1s;
           -o-transition: -o-transform 1s;
              transition: transform 1s;
	      -webkit-transform-style: preserve-3d;
	         -moz-transform-style: preserve-3d;
	           -o-transform-style: preserve-3d;
	              transform-style: preserve-3d;
    }

    .new{
      -webkit-transform: rotateY( 180deg );
         -moz-transform: rotateY( 180deg );
           -o-transform: rotateY( 180deg );
              transform: rotateY( 180deg );
	}

    .fliped {
      -webkit-transform: rotateY( 180deg ) !important;
         -moz-transform: rotateY( 180deg ) !important;
           -o-transform: rotateY( 180deg ) !important;
              transform: rotateY( 180deg ) !important;
	}

    </style>
</head>
<body onload="myfunction()">
<div class="flip holder-1">
      
      <div class="cards card-1 old">
      	<img src="file:///D:/xampp/htdocs/fo3/roster-update-2016/img/players_old/1_Lewandowski.png">
      </div>
      <div class="cards card-1 new">
      	<img src="file:///D:/xampp/htdocs/fo3/roster-update-2016/img/players_new/2_lewandowski.png">
      </div>

</div>
<script>
	$(".flip").delay(1000).addClass("fliped");
</script>
</body>
</html>
